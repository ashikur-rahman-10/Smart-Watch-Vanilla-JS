<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- import font awesome -->
    <script
      src="https://kit.fontawesome.com/9a1677510c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .custom-alert {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }

      .custom-alert.show {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div
      class="container flex flex-col lg:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-11/12 max-w-5xl"
    >
      <!-- Image Section -->
      <div
        class="image-section flex-1 bg-purple-200 flex justify-center items-center"
      >
        <img
          id="main-image"
          src=""
          alt="Smart Watch"
          class="max-w-full h-auto"
        />
      </div>

      <!-- Details Section -->
      <div class="details-section flex-1 p-6 flex flex-col">
        <h1 class="text-[#364A63] text-[44px] font-bold">
          Classy Modern Smart Watch
        </h1>
        <div class="rating text-[#FFD200] mb-2 text-lg">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fa-regular fa-star-half-stroke"></i>
          <i class="far fa-star"></i>
          <span class="text-[#8091A7] text-sm"> (2 Reviews)</span>
        </div>
        <div class="price text-[#6576FF] text-2xl font-bold mb-4">
          <del class="text-[#8091A7] text-xl mr-1 font-normal">$99.00</del>
          $79.00
        </div>
        <p class="text-lg text-[#8091A7] mb-4">
          I must explain to you how all this mistaken idea of denouncing
          pleasure and praising pain was born.
        </p>

        <!-- Band Color -->
        <div class="options mb-4">
          <label class="block font-medium mb-2 text-[#364A63] text-lg"
            >Band Color</label
          >
          <div id="band-color" class="flex gap-3">
            <div
              class="w-6 h-6 border-2 border-transparent rounded-full flex items-center justify-center selected"
              data-image="/assets/purple.png"
              data-band-color="#6b46c1"
            >
              <div
                class="w-4 h-4 rounded-full bg-purple-500 cursor-pointer"
              ></div>
            </div>

            <div
              class="w-6 h-6 border-2 border-transparent rounded-full flex items-center justify-center"
              data-image="/assets/cyan.png"
              data-band-color="#4fd1c5"
            >
              <div
                class="w-4 h-4 rounded-full bg-cyan-400 cursor-pointer"
              ></div>
            </div>
            <div
              class="w-6 h-6 border-2 border-transparent rounded-full flex items-center justify-center"
              data-image="/assets/blue.png"
              data-band-color="#3142ce"
            >
              <div
                class="w-4 h-4 rounded-full bg-blue-500 cursor-pointer"
              ></div>
            </div>
            <div
              class="w-6 h-6 border-2 border-transparent rounded-full flex items-center justify-center"
              data-image="/assets/black.png"
              data-band-color="#000000"
            >
              <div class="w-4 h-4 rounded-full bg-black cursor-pointer"></div>
            </div>
          </div>
        </div>

        <!-- Wrist Size -->
        <div class="options mb-4">
          <label class="block font-medium mb-2 text-[#364A63] text-lg"
            >Wrist Size</label
          >
          <div id="wrist-size" class="flex gap-3">
            <button
              data-size="S"
              data-price="69"
              class="w-[73px] h-[36px] border border-[#8091A7] text-[#8091A7] rounded-[3px] text-[13px]"
            >
              <span class="pr-1 text-[#6576FF] font-bold text-[14px]">S</span>
              $69
            </button>
            <button
              data-size="M"
              data-price="79"
              class="w-[73px] h-[36px] border border-[#8091A7] text-[#8091A7] rounded-[3px] text-[13px]"
            >
              <span class="pr-1 text-[#364A63] font-bold text-[14px]">M</span>
              $79
            </button>
            <button
              data-size="L"
              data-price="89"
              class="w-[73px] h-[36px] border border-[#8091A7] text-[#8091A7] rounded-[3px] text-[13px]"
            >
              <span class="pr-1 text-[#364A63] font-bold text-[14px]">L</span>
              $89
            </button>
            <button
              data-size="XL"
              data-price="99"
              class="w-[73px] h-[36px] border border-[#8091A7] text-[#8091A7] rounded-[3px] text-[13px]"
            >
              <span class="pr-1 text-[#364A63] font-bold text-[14px]">XL</span>
              $99
            </button>
          </div>
        </div>

        <!-- Quantity & Add to Cart -->
        <div class="cart-actions flex items-center gap-3">
          <div
            class="border border-[#DBDFEA] rounded-[4px] w-fit h-[36px] p-0 m-0"
          >
            <button
              id="decrement"
              class="h-[36px] w-[36px] text-[19px] text-[#8091A7] hover:text-gray-700"
            >
              -
            </button>
            <input
              id="quantity"
              type="text"
              value="1"
              class="w-[60px] h-[36x] bg-tranparent text-center border-x border-[#DBDFEA] text-[#8091A7] text-[19px]"
            />
            <button
              id="increment"
              class="h-[36px] w-[36px] text-[19px] text-[#8091A7] hover:text-gray-700"
            >
              +
            </button>
          </div>
          <button
            id="add-to-cart"
            class="py-2 h-[37px] px-[18px] font-bold bg-[#6576FF] text-white rounded-[3px] hover:bg-blue-400"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Floating Cart Button -->
    <button
      id="checkout-btn"
      class="fixed bottom-4 right-4 bg-orange-500 text-white rounded-full py-3 px-6 shadow-lg hidden"
    >
      Checkout (<span id="cart-count">0</span>)
    </button>

    <!-- Modal for Cart Preview -->
    <div
      id="cart-modal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white rounded-lg w-11/12 max-w-md p-4 relative">
        <h2 class="text-xl font-bold mb-4">Your Cart</h2>
        <div id="cart-items" class="space-y-2">
          <!-- Items will be dynamically added here -->
        </div>
        <div class="text-right font-bold text-lg mt-4">
          Total: $<span id="cart-total">0</span>
        </div>
        <div class="flex justify-between mt-4">
          <button
            id="continue-shopping"
            class="py-2 px-4 bg-gray-300 rounded-lg"
          >
            Continue Shopping
          </button>
          <button class="py-2 px-4 bg-blue-500 text-white rounded-lg">
            Checkout
          </button>
        </div>
      </div>
    </div>

    <!-- Custom Alert -->
    <div id="custom-alert" class="custom-alert">Item added to cart!</div>
  </body>
</html>
